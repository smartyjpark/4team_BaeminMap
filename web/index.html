<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Baemin Map</title>
    <link rel="stylesheet" href="src/index.css">
</head>
<body>
<div class="content">
    <div class="layer"></div>
    <div id="map"></div>
    <div id="list">
        <div class="filter-controller">
            <div class="filter-title-bar">
                <label class="cancel-filter-button inner-filter-button">
                    취소
                </label>
                <label class="apply-filter-button inner-filter-button">
                    적용
                </label>
                <label>
                    <h3 class="filter-title">조건 선택</h3>
                </label>
            </div>
            <div class="category-fiter-wrapper">
                <ul class="category-list">
                    <li id="category-0" class="category selected">전체</li>
                    <li id="category-1" class="category">치킨</li>
                    <li id="category-2" class="category">중국집</li>
                    <li id="category-3" class="category">피자</li>
                    <li id="category-32" class="category">한식</li>
                    <li id="category-33" class="category">분식</li>
                    <li id="category-4" class="category">족발, 보쌈</li>
                    <li id="category-5" class="category">야식</li>
                    <li id="category-6" class="category">찜, 탕</li>
                    <li id="category-10" class="category">회, 돈까스, 일식</li>
                    <li id="category-9" class="category">도시락</li>
                    <li id="category-7" class="category">패스트푸드</li>
                </ul>
            </div>
            <div class="sort-option-wrapper">
                <ul class="sort-option-list">
                    <li id="sort-option-distance" class="sort-option selected"><img src="./static/check.png" class="check-img">가까운 순</li>
                    <li id="sort-option-order" class="sort-option"><img src="./static/check.png" class="check-img">주문 많은 순</li>
                    <li id="sort-option-review" class="sort-option"><img src="./static/check.png" class="check-img">리뷰 좋은 순</li>
                    <li id="sort-option-popular" class="sort-option"><img src="./static/check.png" class="check-img">인기 많은 순</li>
                    <li id="sort-option-favorite" class="sort-option"><img src="./static/check.png" class="check-img">즐겨찾기 많은 순</li>
                </ul>
            </div>
                <div class="distance-option-wrapper">
                    <ul class="distance-option-list">
                        <li id="distance-option-500" class="distance-option selected"><img src="./static/check.png" class="check-img">근처 업소만 보기 (500m)</li>
                        <li id="distance-option-1000" class="distance-option"><img src="./static/check.png" class="check-img">멀리까지 (1km)</li>
                        <li id="distance-option-3000" class="distance-option"><img src="./static/check.png" class="check-img">머어얼리까지 (3km)</li>
                    </ul>
                </div>

            <div class="filter-button-wrapper">
                <p>filter</p>
            </div>
        </div>
        <div class="shop-list" id="shopList">
            <!-- TODO: 이부분이 템플릿으로 -->
        </div>
        <script id="shopListTemplate" type="text/x-handlebars-template"></script>
    </div>
</div>
<input id="pac-input" class="controls" type="text" placeholder="Search Box">
<script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAP-cvYfe02ZIu5Df-_Y3mhhqRuxf9DuBw&libraries=places"
        type="text/javascript"></script>
<script type="text/javascript" src="/dist/bundle.js"></script>
</body>
</html>
